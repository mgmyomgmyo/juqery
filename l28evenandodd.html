<!DOCTYPE html>
<html>
    <head>
        <title>Even and Odd Method</title>
        <style type="text/css">
          body{
              height:100vh;

              display:grid;
              place-items:center;
          }
          .container{
              width:1000px;
              background:#f4f4f4;
              padding:20px;
              display:flex;
          }
          .box{
              width:150px;
              height:300px;
              margin:0 20px;
          }
          .square1{
              background-color:green;
          }
          .square2{
              background-color:orange;
          }
          .square3{
              background-color:blue;
          }
          .square4{
              background-color:violet;
          }
          .square5{
              background-color:brown;
          }
        </style>
    </head>
    <body>

    <div class="container">
        <div class="box square1">DIV 1 , index 0 , DIV 5 , index -5</div><hr/>
        <div class="box square2">DIV 2 , index 1 , DIV 4 , index -4</div><hr/>
        <div class="box square3">DIV 3 , index 2 , DIV 3 , index -3</div><hr/>
        <div class="box square4">DIV 4 , index 3 , DIV 2 , index -2</div><hr/>
        <div class="box square5">DIV 5 , index 4 , DIV 1 , index -1</div>


    </div>

   <div>
    <button type="button" id="evenbtn">Even btn</button>
    <button type="button" id="oddbtn">Odd btn</button>
    <button type="button" id="slcbtn">Slc btn</button>
   </div>
        






    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">
   
   $(document).ready(function(){
    //    console.log("hi");
    //The index starts from 0
    //even
    $('#evenbtn').click(function(){
        $('.box').even().css("background","black");
    });

    $('#oddbtn').click(function(){
        $('.box').odd().css("background","red");
    });

    //slice(start,stop);
    $('#slcbtn').click(function(){
        // $('.box').slice(1,4).css({
        //     "background":"steelblue",
        //     "color":"#fff"
        // });

        // $('.box').slice(0,3).css({
        //     "background":"steelblue",
        //     "color":"#fff"
        // });

        $('.box').slice(-2,-1).css({
            "background":"steelblue",
            "color":"#fff"
        });
    });



   });





    </script>
    </body>
</html>
