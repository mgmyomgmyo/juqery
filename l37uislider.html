<!DOCTYPE html>
<html>
    <head>
        <title>Ui Slider Method</title>
        <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />

        <style type="text/css">
          body{
            height:100vh;

            display:grid;
            place-items:center;
          }
          .container{
            width:600px;
            background-color:#f4f4f4;
            padding:20px;
          }
          .form-group{
            margin:10px 0;
          }
          .form-group label{
            display:blcok;
            font-size:20px;
            margin-bottom:20px;
          }
          .form-control{
            width:100%;
            box-sizing:border-box;
            font-size:20px;
            padding:5px;
          }
        </style>
    </head>
    <body>

    <div class="container">
     <form action="" method="">

        <div class="form-group">
         <label for="loan">Loan $ :</label>
         <input type="text" name="loan" id="loan" class="form-control" readonly />
        </div>

        <div class="form-group">
         <label for="myslider">Amout</label>
         <div id="myslider"></div>
        </div>

        <div class="form-group">
          <label for="days">Days :</label>
          <input type="text" name="days" id="days" class="form-control" readonly />
         </div>

         <div class="form-group">
          <label for="term">Term</label>
          <div id="term"></div>
         </div>
     </form>
    </div>
        





    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(document).ready(function(){

    //    console.log("hi");

    $("#myslider").slider({
        slide:function(e,ui){
          console.log(e);
            // console.log(e.target);
            // console.log(ui);
            // console.log(ul.vlaue);

            $("#loan").val(ui.value);
        },
        min:10,
        max:200,
        // value:100,
        step:10,

        orientation:"vertical",

        change:function(e,jqui){
          console.log("This is change = " ,jqui.value);
        },

        start:function(e,jqui){
          console.log("This is start = " ,jqui.value);
        },

        stop:function(e,jqui){
          console.log("This is stop = " ,jqui.value);
        }

    }).css("background","steelblue");


    // $('#myslider > span').css({
    //   "background-color":"darkorange",
    //   "height":"40px",
    //   "width":"5px",
    //   "top":"-13px",
    //   "left":"4px"  
    // });

    $('#myslider').children('span').css("background","violet");


    $('#term').css("background-color","steelblue").slider({
      slide:function(e,jqui){
        // console.log(e);
        // console.log(jqui.value);
        $("#days").val("From " + jqui.values[0] + " Days to " + jqui.values[1] + " Days"); //array nt lr
      },
      min:7,
      max:30,
      step:1,
      values:[10,20],
      range:true
    });

    $('#term').children("span:nth-of-type(1)").css("background","yellow");
    $('#term').children("span:nth-of-type(2)").css("background","orange");

    $("#term > div").css("background","skyblue");
      

    });
        </script>
    </body>
</html>
