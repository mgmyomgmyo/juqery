        <style type="text/css">
         body{

            display:grid;

         }

         .container{
            width:1200px;
            background-color:#f4f4f4;
            padding:20px;
            display:flex;
         }

         .box{
            width:200px;
            height:200px;
            background-color:steelblue;
            margin:0 10px;
         }
        </style>
    </head>
    <body>

    <div class="container">
        <div class="box box1">
          Box1
        </div>
        <div class="box box2">

        </div>

            Box3
        </div>
        <div class="box box4">
            Box4
        </div>
        <div class="box box5">
            Box5
        </div>
    </div>
