<!DOCTYPE html>
<html>
    <head>
        <title>Effect Method</title>
        <style type="text/css">
            body{
                height:100vh;

                display:grid;
                place-items:center;
            }
            .container{
                width:900px;
                background:#f4f4f4;
                padding:30px;
                display:flex;
            }
            .box{
               width:150px;
               height:300px;
               margin:0 10px;
            }
            .square1{
                background-color:green;
            }
            .square2{
                background-color:orange;
            }
            .square3{
                background-color:blue;
            }
            .square4{
                background-color:violet;
            }
            .square5{
                background-color:brown;
            }
        </style>
    </head>
    <body>

    <div class="container">
        <div class="box square1">1</div>
        <div class="box square2">2</div>
        <div class="box square3">3</div>
        <div class="box square4">4</div>
        <div class="box square5">5</div>
    </div>

    <div class="control">
      <button type="button" id="hidebtn">Hide Btn</button>
       <button type="button" id="showbtn">Show Btn</button>
      <button type="button" id="togbtn">toogle Btn</button>
      <button type="button" id="fdoutbtn">Fadeout Btn</button>
      <button type="button" id="fdinbtn">Fadein Btn</button>
      <button type="button" id="fdtgbtn">FadeToggle Btn</button>
      <button type="button" id="fdtobtn">FadeTo Btn</button>
      <button type="button" id="sldupbtn">SlideUp Btn</button>
      <button type="button" id="slddownbtn">SlideDown Btn</button>
      <button type="button" id="sldtogbtn">SlideToggle Btn</button>
      <button type="button" id="anibtn">Animate Btn</button>
      <button type="button" id="dlybtn">Delay Btn</button>

      <button type="button" id="clickmebtn">Click Me Btn</button>
      <button type="button" id="stopbtn">Stop Btn</button>
      <button type="button" id="stoptruebtn">stop(true) Btn</button>
      <button type="button" id="finishbtn">Finish Btn</button>
      <button type="button" id="dqbtn">Dequeue</button>
      <button type="button" id="cqbtn">Clearqueue</button>
    </div>
