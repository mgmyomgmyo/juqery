<!DOCTYPE html>
<html>
    <head>
        <title>Ui Date Picker Input Method</title>
        <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />

        <style type="text/css">
            *{
                box-sizing:border-box;
            }
            body{
                height:100vh;

                display:grid;
                place-items:center;
            }
            .container{
                width:900px;
                background-color:#f4f4f4;
                padding:20px;
            }
            .form-group{
                margin:20px auto;
            }
            .form-group label{
                display:block;
                margin-bottom:10px;
                font-size:20px;
            }
            .form-control{
                width:100%;
                font-size:18px;
                padding:10px;
            }

            @media(max-width:900px){
                .container{
                width:400px;
            }
                .form-control{
                    width:100%;
                    margin:auto;
                }
            }
        </style>
    </head>
    <body>

        <div class="container">
            <form action="" method="">
                <div class="form-group">
                    <label for="arrival">Arrival Date :</label>
                    <input type="text" name="arrival" id="arrival" class="form-control" readonly />
                </div>

                <div class="form-group">
                    <label for="bookingstart">Booking Start Date :</label>
                    <input type="text" name="bookingstart" id="bookingstart" class="form-control" readonly />
                </div>

                <div class="form-group">
                    <label for="bookingend">Bookind End Date :</label>
                    <input type="text" name="bookingend" id="bookingend" class="form-control" readonly />
                </div>
            </form>
        </div>
        





    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            // console.log("hi")
           $('#arrival').datepicker({
            numberOfMonths:2,
            // numberOfMonths:[2,4]
            showAnim:"slide",
            // showAnim:'slideDown'
            // duration:1000
            duration:'slow',
            dayNamesMin:["Sun","Mon","Tue","Wed","Thu","Fri","စနေ"],
            // changeMonth:true,
            // changeYear:true
            // minDate:0,  //start from today ,today is index number 0
            // maxDate:1

            minDate:'07/02/2022',
            maxDate:'08/05/2022'
           });

           $("#bookingstart").datepicker({
            numberOfMonths:1,
            showAnim:'slide',
            dateFormat:"dd-mm-yy",

            onClose:function(selectdate){     //firstpara   seconpara
                $('#bookingend').datepicker('option','minDate',selectdate); //bookingstart
             }                               
           });

           $("#bookingend").datepicker({
            numberOfMonths:1,
            showAnim:'slide',
            dateFormat:"dd-mm-yy",
            onClose:function(selectdate){       //firstpara   seconpara
                $('#bookingstart').datepicker('option','maxDate',selectdate); //bookingend
            }
           });

              
        })
    </script>
    </body>
</html>
