<!DOCTYPE html>
<html>
    <head>
        <title>UI Date Time Method</title>
        <link href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />

        <style type="text/css">
         body{
            height:100vh;

            display:flex;
            justify-content:center;
            align-items:center;
         }

         .container{
            width:900px;
            background-color:snow;
            padding:20px;
            overflow:scroll;
         }

         .form-group{
            margin:10px 0;
         }

         .form-group label{
            font-size:20px;
            display:block;
            margin-bottom:20px;
         }
         .justify-content-end{
            display:flex;
            justify-content:end;
         }
        </style>
    </head>
    <body>

    <div class="container">
     <form action="" method="">

      <div class="form-group">
       <label for="workingday">Working Day</label>
       <div id="workingday"></div>
      </div>

      <div class="form-group">
        <label for="multiviews">Multi View</label>
        <div id="multiviews"></div>
       </div>

       <div class="justify-content-end">
        <button type="submit" class="btn" id="btn">Submit</button>
       </div>

     </form>
    </div>
        



    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="./libs/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(document).ready(function(){
        // console.log("hi");

    $("#workingday").datepicker();
    $("#multiviews").datepicker({
        numberOfMonths:10,
        // dateFormat:"yy-mm-dd" //2022-07-04
        // dateFormat:"dd-mm-yy" //04-07-2022
        // dateFormat:"dd-MM-yy"//04-July-2022
        //  dateFormat:"dd/MM/yy"//04/July/2022
          dateFormat:"dd MM yy"//04 July 2022
    });

    $('#btn').button({
        icons:{
            primary:"ui-icon-refresh"
        }
    }).click(function(e){
        // console.log("I am working");

        var getworkingday = $("#workingday").val();
        var getmultivies = $("#multiviews").val();

        //
        console.log("This is working day = " + getworkingday);
        console.log("This is multi views = " + getmultivies);

        e.preventDefault();
    });


    });
    </script>
    </body>
</html>
