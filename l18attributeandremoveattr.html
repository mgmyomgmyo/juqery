<!DOCTYPE html>
<html>
    <head>
        <title>Attr and Removeattr Method</title>
        <style type="text/css">
            body{
                height:100vh;

                display:grid;
                place-items:center;
            }
            .container{
                width:800px;
                background:#f4f4f4;
                padding:20px;
            }
            .text-primary{
                color:blue;
            }

            .text-light{
                color:#fff;
            }
            .bg-info{
                background-color:lightskyblue;
                
            }
        </style>
    </head>
    <body>
        
    <div class="container">
        <div>
            <img src="./img/dataworld.png" width="100" alt="logo1" />
            <h1 id="1">Hello Myanmar</h1>
            <h1 id="2">Hello Thailand</h1>
            <h1 id="3">Hello Indonesia</h1>
            <h1 id="4">Hello Srilanka</h1>
        </div>

        <button type="button" id="txtpri">text primary</button>
        <button type="button" id="bginfo">bg-info</button>
        <button type="button" id="txtbg">text-light bg-info</button>
        <button type="button" id="multibtn">multi attr</button>
    </div>


        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

        <script type="text/javascript">
          
          $(document).ready(function(){
            //   console.log("hi");

            $('#txtpri').click(function(){
              $('h1').attr('class',"text-primary");

            });

            $('#bginfo').click(function(){
                $('h1').attr('class',"bg-info");
            });

            $('#txtbg').click(function(){
                $('h1').attr('class',"text-primary bg-info");
            });

            $('#multibtn').click(function(){
                $('img').attr({
                   "alt":"logo2",
                   "width":"200",
                   "src":"./img/logo.jpg",
                   "title":"this is title",
                   "abc":"this is abc"

                });
            });
              
                //removeAttr
            $('#rmattr').click(function(){
             $('h1').removeAttr('id class');
            });

  //----------------------------------
   //CLASS  single permeter value 2ku ya
   //$(selector).addClass();
  $('#textcnt').click(function(){
    // $('h1').addClass("text-center");
    $('h1').addClass("text-center underline");
  });

  //removeClass();
  $('#rmclass').click(function(){
    //   $('h1').removeClass('text-light');
    $('h1').removeClass('text-light bg-info');
  });

  //hasClass
   $('#hasclass').click(function(){
       window.alert($('h1').hasClass('text-center'));
   });

   //toggleClass();
   $('#togclass').click(function(){
     $('h1').toggleClass('text-center underline');
   });


          });


        </script>
    </body>
</html>
