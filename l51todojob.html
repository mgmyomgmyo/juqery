<!DOCTYPE html>
<html>
    <head>
        <title>Create New Job</title>
        <style type="text/css">
            *{
                box-sizing:border-box;
            }
        body{
            height:100vh;

            display:grid;
            place-items:center;
        }
        .container{
            width:100%;
            max-width:500px;
            background:#f4f4f4;
            padding:10px;
        }
        .form-group{
            margin:20px 0;
        }
        .form-group label{
            display:block;
            margin-bottom:5px;
        }
        .form-group .form-control{
            width:100%;
            padding:10px;
            font-size:18px;
            color:rgb(126, 14, 14);
        }
        </style>
    </head>
    <body>

    <div class="container">
     <form action="" method="">

     <div class="form-group">
       <label for="todojob">Todo Job</label>
       <input type="text" name="todojob" id="todojob" class="form-control" />
     </div>

     <div class="form-group">
        <label for="todolist">Job List</label>
        <select name="joblists" id="joblists" class="form-control">
            <option selected disabled>Choose a job</option>
        </select>
      </div>

      <div class="form-group">
        <button type="submit">Add New Job</button>
      </div>

     </form>
    </div>
        

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
     $(document).ready(function(){
        // console.log('hi');

      $('form').submit(function(e){
        // console.log("i am working");
        var gettodojob = $("#todojob");
        // console.log(gettodojob.val());

        // if($.trim(gettodojob.val()) !== "")
        if(jQuery.trim(gettodojob.val()).length > 0){
            if(window.confirm("Are you sure to add new job!!!")){
                $("#joblists").append(`<option>${gettodojob.val()}</option>`);
                gettodojob.val("").focus();
            }
        }else{
            window.alert("Enter your new job");
            gettodojob.val("");
            gettodojob.focus();
        }
        e.preventDefault();
      })

     })
    </script>
    </body>
</html>
