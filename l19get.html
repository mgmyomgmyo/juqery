<!DOCTYPE html>
<html>
    <head>
        <title>Get Method</title>
     <style type="text/css">
        body{
            height:100vh;

            display:flex;
            justify-content:center;
            align-items:center;
        }
        .container{
            display:flex;
        }
        .box{
          width:100px;
          height:100px;
          background-color:silver;
          margin:0 20px;
          text-align:center;
          line-height:100px;
          color:#fff;
       }
       .orange{
           background-color:orange;
       }
       .green{
           background-color:green;
       }
    </style>
    </head>
    <body>
    

    <div class="container">
      <div class="box orange" id="div1">Box 1</div>
      <div class="box green" id="div2">Box 2</div>
      <div class="box" id="div3">Box 3</div>
    </div>
        






    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">
    $(document).ready(function(){
    //   console.log("hi");

    console.log($('.box'));
    console.log($('.box')[0]);
    console.log($('.box')[0].className);//DOM Token List
    console.log($('.box')[0].classList[0]);
    console.log($('.box')[0].classList[1]);

    console.log($('.box')[0].id);

    console.log($('.box'));
    console.log($('.box')[1]);
    console.log($('.box').get(1));

    console.log($('.box').get(1).className);
    console.log($('.box').get(1).classList);
    console.warn($('.box').get(1).classList[1]);
    console.log($('.box').get(1).classList[0]);

    console.log($('.box').get(1).id);






    });
    </script>
    </body>
</html>
